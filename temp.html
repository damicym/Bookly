<form class="publicarLibroForm">
    <div class="campo">
        <label for="titulo">Nombre del libro</label>
        <input type="text" placeholder="Toldot Israel 3" id="titulo">
    </div>
    <div class="campo">
        <label for="titulo">Materia</label>
        <input type="text" placeholder="Historia judía" id="materia">
    </div>
    <div class="campo">
        <label for="ano">Año en el que se usa</label>
        <select id="ano">
            <option value="1">-- Selecciona una opción --</option>
            <option value="1">7mo grado</option>
            <option value="1">1er año</option>
            <option value="1">2do año</option>
            <option value="1">3er año</option>
            <option value="1">4to año</option>
            <option value="1">5to año</option>
        </select>
    </div>
    <div class="campo">
        <label for="editorial">Editorial</label>
        <input type="text" placeholder="Editorial ORT" id="editorial">
    </div>
    <div class="campo">
        <label for="estado">Estado</label>
        <select id="estado">
            <option value="1">-- Selecciona una opción --</option>
            <option value="1">Como nuevo</option>
            <option value="1">Con algunas anotaciones</option>
            <option value="1">Con muchas anotaciones</option>
            <option value="1">Muy usado</option>
        </select>
    </div>
    <div class="campo">
        <label for="precio">Precio</label>
        <input type="number" placeholder="0.00" id="precio">
    </div>
    <div class="campo">
        <label for="descripcion">Descripcion</label>
        <textarea id="descripcion" name="descripcion" placeholder="Agregar una descripción del libro..." rows="4"></textarea>
    </div>
</form>
